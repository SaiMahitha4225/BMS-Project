<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Logout</title>
<script>
    window.onload = function() {
        // Redirect to index.jsp after 2 seconds
        setTimeout(function() {
            window.location.href = "index.jsp";
        }, 2000); // Adjust the delay (in milliseconds) as needed
    };
</script>
</head>

    <h1>You have been logged out</h1>
    <p>Redirecting to the main page...</p>
</body>
</html>
