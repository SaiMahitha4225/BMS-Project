<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Books</title>
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px 0;
    }
    nav ul {
        list-style: none;
        padding: 0;
    }

    nav li {
        display: inline;
        margin: 0 15px;
    }

    nav a {
        color: #fff;
        text-decoration: none;
    }
footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }

main {
    padding: 20px;
}

h2 {
    margin-top: 0;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table, th, td {
    border: 1px solid #ccc;
}

th, td {
    padding: 10px;
    text-align: left;
}

th {
    background-color: #f4f4f4;
}

button {
    padding: 5px 10px;
    margin-right: 10px;
    cursor: pointer;
}

footer {
    text-align: center;
    background-color: #333;
    color: white;
    padding: 10px;
    position: fixed;
    width: 100%;
    bottom: 0;
}

	</style>
</head>
<body>
    <header>
        <h1>Manage Books</h1>
        <nav>
            <ul>
                <li><a href="admindashboard.jsp">Dashboard</a></li>
                <li><a href="manage_books.html">Manage Books</a></li>
                <li><a href="manage_users.html">Manage Users</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>All Books</h2>
        <!-- Display a table or any other structure to show all books and their details -->
        <table>
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Username 1</td>
                    <td>
                        <button onclick="confirmDelete('Username 1')">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Username 2</td>
                    <td>
                        <button onclick="confirmDelete('Username 2')">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Username 3</td>
                    <td>
                        <button onclick="confirmDelete('Username 3')">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Username 4</td>
                    <td>
                        <button onclick="confirmDelete('Username 4')">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Username 5</td>
                    <td>
                        <button onclick="confirmDelete('Username 5')">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <script>
        function openPopup(bookTitle) {
            // Populate the popup fields with the book details
            document.getElementById('editTitle').value = bookTitle;
            document.getElementById('popup').style.display = 'block';
        }
        function confirmDelete(bookTitle) {
            const confirmDelete = confirm(`Are you sure you want to delete the book "${bookTitle}"?`);
            if (confirmDelete) {
                
                console.log(`Book "${bookTitle}" deleted.`);
            }
        }
    </script>
    <footer>
        &copy; 2023 Online Book Store
    </footer>

</html>
